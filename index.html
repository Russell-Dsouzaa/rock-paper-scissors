<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel = "stylesheet" href = "./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type = "image/x-icon" href = "./images/rock-paper-scissors.png">
</head>
<body>
    <div class = "container">
        <div class = "rock">
            <button class="button"><i class="fa-solid fa-hand-back-fist"></i><div>rock</div></button>
        </div>
        <div class = "paper">
            <button class="button"><i class="fa-solid fa-hand"></i><div>paper</button>
        </div>
        <div class = "scissors">
            <button class = "button"><i class="fa-solid fa-hand-scissors"></i><div>scissors</div></button>
        </div>
    </div>
    <div class = "display"></div>
    <button class = "reset">Reset Score</button>
    <script src = "./script.js"></script>
</body>
</html>
